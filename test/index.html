<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-dark">
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="p-2 bg-white my-3 rounded">
                    <a class="btn btn-outline-primary text-uppercase" href="home.html">Home</a>
                    <a class="btn btn-outline-primary text-uppercase" href="about.html">About</a>
                    <a class="btn btn-outline-primary text-uppercase" href="services.html">Services</a>
                    <a class="btn btn-outline-primary text-uppercase" href="contact.html">Contact</a>
                </div>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div id="page">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.js"></script>
    <script>
        let page = $('#page');

        function showPage(url){

            //page active
            $(`a[href]`).removeClass('active');
            $(`a[href = '${url}']`).addClass('active');

            //page title
            document.title = url.replace(".html", "") ;


            //url change
            history.pushState(null,null,'/'+url.replace(".html", ""));

            $.get(url, function(data){
                page.html(data);
            })
        }
        $("a").click(function(e){
            e.preventDefault();
            let url = $(this).attr('href');
            showPage(url);
        })

        showPage('home.html')
    </script>
</body>
</html>
